# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ProyectoVoluntariados

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
        # npm run test --if-present

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path . -DestinationPath node-app.zip
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          # path: .
          path: node-app.zip  


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6A169795FE0D4A27AA99DCD8BEB64CEE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_91E786D819A045C2BFB7551DDD21FCDE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_084F67E26A50410A9FDC134FE13B3493 }}

      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'ProyectoVoluntariados'
          slot-name: 'production'
          package: .
          # publish-profile: ${{ secrets.AzureAppService_PublishProfile_aa8b05bdafdf4cadbf4a044e405a7b2f }}